<div class="login-box">
  <!-- /.login-logo -->
  <div class="login-box-body">
    <div class="login-logo">
      <a routerLink="/login"><b>Web</b>Admin 2.0</a>
    </div>
    <p class="login-box-msg">Sign in to start your session</p>

    <form #form="ngForm" (ngSubmit)="onLogin(form.value)">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Login" name="username" [(ngModel)]="credentials.username" #username="ngModel">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="credentials.password" #password="ngModel">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="form.invalid">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
